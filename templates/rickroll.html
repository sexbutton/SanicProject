<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        video {
            width: 100%;
            display: block;
        }

        .video-info {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }

        .recommendations {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            flex: 1;
            max-width: calc(33.33% - 20px);
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Title</h1>
    </header>
    <div class="container">
        <video controls>
            <source src="http://localhost:8000/video/prank" type="video/mp4">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
        <div class="video-info">
            <h2>Video Title</h2>
            <p>Video description goes here.</p>
        </div>
        <div class="recommendations">
            <div class="video-card">
                <img src="thumbnail1.jpg" alt="Thumbnail">
                <h3>Recommended Video 1</h3>
            </div>
            <div class="video-card">
                <img src="thumbnail2.jpg" alt="Thumbnail">
                <h3>Recommended Video 2</h3>
            </div>
            <div class="video-card">
                <img src="thumbnail3.jpg" alt="Thumbnail">
                <h3>Recommended Video 3</h3>
            </div>
        </div>
    </div>
</body>
</html>
